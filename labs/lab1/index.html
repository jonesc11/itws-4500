  <body>
    <!-- Header Row -->
    <div class="row">
      <div class="col-12">
        <h1 class="center-header">Tweet Ticker</h1>
      </div>
    </div>
    
    <!-- Row of "table headers" per se -->
    <div class="row">
      <div class="col-md-2" id="left-bar"></div>
      <div class="col-md-2">
        <h3>Popular Hashtags</h3>
      </div>
      <div class="col-md-6">
        <h3>Tweets</h3>
      </div>
      <div class="col-md-2" id="right-bar"></div>
    </div>
    
    <!-- Data row -->
    <div class="row">
      <!-- Offset -->
      <div class="col-md-2" id="left-bar"></div>
      <!-- Popular hashtags - populated by JavaScript -->
      <div class="col-md-2" id="popular-hashtags">
        <a href="#" class="hashtag" id="hashtag-0">No hashtag found.</a>
        <a href="#" class="hashtag" id="hashtag-1">No hashtag found.</a>
        <a href="#" class="hashtag" id="hashtag-2">No hashtag found.</a>
        <a href="#" class="hashtag" id="hashtag-3">No hashtag found.</a>
        <a href="#" class="hashtag" id="hashtag-4">No hashtag found.</a>
      </div>
      
      <!-- Tweet ticker box - populated by JavaScript -->
      <div class="col-md-6">
        <div id="tweet-box">
          <div class="tweet"><p class="none">No tweet found.</p></div>
          <div class="tweet"><p class="none">No tweet found.</p></div>
          <div class="tweet"><p class="none">No tweet found.</p></div>
          <div class="tweet"><p class="none">No tweet found.</p></div>
          <div class="tweet"><p class="none">No tweet found.</p></div>
        </div>
      </div>
    </div>
